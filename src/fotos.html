<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../style/estilos.css">
  </head>

  <body>
    <div class="container-xxl">
      <div class="container">
          <a class="navbar-brand" href="#"><img src="./img/logo-ies.jpg" alt="Logotipo IES Valdehierro"></a>
          <h1 class="ps-7">IES VALDEHIERRO</h1>
      </div>
      <nav id="menu" class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                  aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                          <a class="nav-link " href="#">Fotos</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#">Enlaces</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#">Juego de preguntas</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#">Historia y datos deportivos</a>
                      </li>
                      <li class="nav-item dropdown">
                          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                              data-bs-toggle="dropdown" aria-expanded="false">
                          </a>
                          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                              <li><a class="dropdown-item" href="#">2º ESO</a></li>
                              <li><a class="dropdown-item" href="#">3ª ESO</a></li>
                              <li><a class="dropdown-item" href="#">4ª ESO</a></li>
                              <li><a class="dropdown-item" href="#">1º FPS</a></li>
                              <li><a class="dropdown-item" href="#">2º BACH</a></li>
                          </ul>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
    </div>
    <div class="container-md">
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="../img/estadio-1.png"
              class="d-block w-100"
              alt="Estadio"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../img/estadio-2.png"
              class="d-block w-100"
              alt="Estadio"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../img/estadio-3.png"
              class="d-block w-100"
              alt="Estadio"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    </div>
  </body>
</html>
