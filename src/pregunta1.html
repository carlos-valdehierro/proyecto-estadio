  <form>
    <div class="card" style="width: 18rem">
      <img src="../img/bernabeu 1947.jfif" class="card-img-top" alt="Estadio Santiago Bernabéu">
      <div class="card-body">
        <h5 class="card-title">1- ¿Cuando se creó el Estadio Santiago Bernabéu?</h5>
        <p class="card-text">Elija una de las siguientes preguntas.</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="RespuestaP1-1">

        <li class="list-group-item">

            <input class="form-check-input" type="radio" name="flexRadioDefault" id="RespuestaP1-3"> <!-- el i d es RespuestaP{nº pregunta} - {nº respuesta} -->

              10 de Diciembre de 1944
            </label>
          </div>
        </li>

      <div class="card-body">

        <button type="button" class="btn btn-secundary btn-sm" onclick="comprobarCorrecta('pregunta1')">Revisar respuesta</button>
